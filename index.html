    <script>
      $('.jeunesse').on('click',function(){
        var $text = $(this).text();
        if($(this).hasClass( 'selected' )){
          userList.filter();
          $(this).removeClass('selected');
        } else {
          userList.filter(function(item) {

          });
          $(this).addClass('selected');
